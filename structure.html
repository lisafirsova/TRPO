<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поликлиника</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background-color: #F5F7FA;
      color: #2D2D2D;
      line-height: 1.5;
    }

    main {
      max-width: 1920px;
      margin: 0 auto;
      padding: 0;
    }

    /* Шапка с тенью */
    .header-block {
      width: 1920px;
      height: 140px;
      background-color: #FFFFFF;
      box-shadow: 4px -2px 4px rgba(0,0,0,0.25);
      display: flex;
      align-items: flex-start;
      position: relative;
    }

    h1 {
      font-family: Inter, sans-serif;
      font-weight: bold;
      font-size: 61px;
      margin: 46px 0 0 49px;
      color: #2D2D2D;
    }

    h2 {
      margin: 0 0 15px;
      font-weight: 600;
      color: #2D2D2D;
    }

    h2.doctor-title {
      font-size: 55px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h2.records-title {
      font-size: 55px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Навигационные иконки */
    .nav-icons {
      position: absolute;
      right: 50px;
      top: 35px;
      display: flex;
      gap: 100px; /* Изменено с 20px на 100px */
      align-items: center;
    }

    .nav-icon {
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    .user-icon {
      width: 100px; /* Изменено с 80px на 100px */
      height: 100px; /* Изменено с 80px на 100px */
      background-color: #CDCFD3; /* Добавлен цвет фона */
      border-radius: 50%; /* Добавлено скругление для круга */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Кнопки */
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      border: none;
      margin-bottom: 10px;
      box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary {
      background-color: #4ba3ff;
      color: #fff;
    }

    .btn-green {
      background-color: #3CCF91;
      color: #fff;
    }

    /* Контейнер для кнопок */
    .buttons-container {
      display: flex;
      gap: 120px;
      margin: 20px 0;
      justify-content: center;
    }

    .appointment-btn, .schedule-btn {
      width: 850px;
      height: 150px;
      font-size: 32px;
    }

    /* Две колонки */
    .two-columns {
      display: flex;
      gap: 150px;
      align-items: flex-start;
      margin: 40px 0 0 60px;
    }

    .two-columns > section {
      flex: 1;
    }

    /* Карточка врача */
    .doctor-card {
      display: flex;
      align-items: flex-start;
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 40px;
      padding: 15px;
      gap: 15px;
      width: 750px;
      height: 200px;
      box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    .doctor-card input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: not-allowed;
      box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
    }

    .doctor-info {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      position: absolute;
      left: 154px;
      top: 35px;
    }

    .doctor-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 36px;
    }

    .doctor-specialty {
      font-size: 18px;
      color: #555;
    }

    .doctor-details {
      display: flex;
      flex-direction: column;
      gap: 11px;
      position: absolute;
      right: 43px;
      top: 31px;
    }

    .detail-box {
      width: 120px;
      height: 50px;
      background-color: #f0f0f0;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: Inter, sans-serif;
      font-weight: 500;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.25);
    }

    .doctor-image {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      overflow: hidden;
    }

    .doctor-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Контейнер для таблицы */
    .table-wrapper {
      overflow: hidden;
      border-radius: 40px;
      box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
      width: 900px;
      height: 427px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
      background: #fff;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    .date-time-column {
      width: 40%;
    }

    .specialist-column {
      width: 60%;
    }

    /* Адаптивность */
    @media (max-width: 1600px) {
      .header-block, main {
        width: 100%;
      }
      
      .buttons-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .two-columns {
        flex-direction: column;
        margin: 40px 20px;
        gap: 40px;
      }
      
      .doctor-card, .table-wrapper {
        width: 100%;
      }
      
      .nav-icons {
        position: static;
        justify-content: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Шапка с тенью -->
    <div class="header-block">
      <h1>Поликлиника</h1>
      
      <!-- Навигационные иконки -->
      <div class="nav-icons">
        <!-- Домик -->
        <img class="nav-icon" src="Home.png" alt="Главная">
        
        <!-- Календарь -->
        <img class="nav-icon" src="Calendar.png" alt="Расписание">
        
        <!-- Часы -->
        <img class="nav-icon" src="Clock.png" alt="Время">
        
        <!-- Шестеренка -->
        <img class="nav-icon" src="settings.png" alt="Настройки">
        
        <!-- Пользователь -->
        <div class="user-icon">
          <img src="person.png" alt="Профиль" style="width: 60px; height: 60px;">
        </div>
      </div>
    </div>

    <!-- Кнопки -->
    <div class="buttons-container">
      <button class="btn btn-primary appointment-btn">Записаться на прием</button>
      <button class="btn btn-green schedule-btn">Расписание работы врачей</button>
    </div>

    <!-- Два блока рядом -->
    <div class="two-columns">
      <!-- Врач -->
      <section>
        <h2 class="doctor-title">Ваш врач</h2>
        <div class="doctor-card">
          <div class="doctor-image">
            <!-- Замените src на путь к вашему изображению из Figma -->
            <img src="Rectangle.png" alt="Фото врача">
          </div>
          <div class="doctor-info">
            <span class="doctor-name">Акакий Харитонович</span>
            <span class="doctor-specialty">Терапевт</span>
          </div>
          <div class="doctor-details">
            <div class="detail-box">15:10</div>
            <div class="detail-box">Каб. 170</div>
          </div>
        </div>
      </section>

      <!-- Таблица -->
      <section>
        <h2 class="records-title">Ближайшие записи</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th class="date-time-column">Дата и время</th>
                <th class="specialist-column">Специалист</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>16.07.2025 15:10</td>
                <td>Терапевт</td>
              </tr>
              <tr>
                <td>18.07.2025 14:00</td>
                <td>Оториноларинголог</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
